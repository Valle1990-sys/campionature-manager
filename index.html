<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Campionature</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gestione Campionature</h1>

    <form id="campionatureForm">
      <div>
        <label for="nomeCliente">Nome Cliente:</label>
        <input type="text" id="nomeCliente" placeholder="Inserisci il nome del cliente">
      </div>
      <div>
        <label for="nomeCommerciale">Nome Commerciale:</label>
        <input type="text" id="nomeCommerciale" placeholder="Inserisci il nome del commerciale">
      </div>
      <div>
        <label for="stato">Stato:</label>
        <select id="stato">
          <option value="Da fare">Da fare</option>
          <option value="In corso">In corso</option>
          <option value="Completato">Completato</option>
        </select>
      </div>
      <div>
        <label for="dataAggiunta">Data Aggiunta:</label>
        <input type="date" id="dataAggiunta">
      </div>
      <div>
        <label for="dataConsegna">Data Consegna:</label>
        <input type="date" id="dataConsegna">
      </div>
      <div>
        <label for="thumbnail">Carica un Thumbnail:</label>
        <input type="file" id="thumbnail" accept="image/*">
      </div>
      <div>
        <button type="submit">Aggiungi Campionatura</button>
      </div>
    </form>

    <h2>Elenco Campionature</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Cliente</th>
          <th>Commerciale</th>
          <th>Stato</th>
          <th>Data Aggiunta</th>
          <th>Data Consegna</th>
          <th>Thumbnail</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody id="campionatureList">
        <!-- I dati verranno aggiunti qui dinamicamente -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
